<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Web</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="start-screen ">
            <h1 class="heading">Welcome to Quiz Web</h1>
            <div class="setting">
                <label for="num-questions">Number of Questins</label>
                <select name="" id="num-questions">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
                <label for="num-questions">Select Category</label>
                <select name="" id="category">
                    <option value="">Any Category</option>
                    <option value="9">general knowledge</option>
                    <option value="10">books</option>
                    <option value="11">films</option>
                    <option value="12">music</option>
                    <option value="13">television</option>
                    <option value="14">video games</option>
                    <option value="15">board games</option>
                    <option value="16">science and nature</option>
                    <option value="17">computers</option>
                    <option value="18">maths</option>
                    <option value="19">mythology</option>
                    <option value="20">sports</option>
                    <option value="21">gography</option>
                    <option value="22">history</option>
                    <option value="23">polities</option>
                    <option value="24">art</option>
                    <option value="25">vehicles</option>
                </select>
                <label for="difficulty">Level of Difficulty</label>
                <select name="" id="difficulty">
                    <option value="">Any Level</option>
                    <option value="10">easy</option>
                    <option value="medium">medium</option>
                    <option value="hard">hard</option>
                </select>
                <label for="time">Time per Question</label>
                <select name="" id="time">
                    <option value="10">10 seconds</option>
                    <option value="20">20 seconds</option>
                    <option value="30">30 seconds</option>
                    <option value="40">40 seconds</option>
                    <option value="50">50 seconds</option>
                    <option value="60">60 seconds</option>
                </select>
                <button class="btn start">Start Quiz</button>
            </div>
        </div>
        <div class="quiz hide">
            <div class="timer">
                <div class="progress">
                    <div class="progress-bar"></div>
                    <span class="progress-text"></span>
                </div>
            </div>
            <div class="question-wrapper">
                <div class="number">
                    <!-- Question <span class="current">1</span><span class="total"> /10</span> -->
                </div>
                <div class="question">This is question</div>
            </div>
            <div class="ans-wrapper">
                
                <div class="ans-wrapper">
                    <!-- <div class="answer">
                        <span class="text">answer</span>
                        <span class="checkbox">
                            <span class="icon">✔</span></span>
                    </div> -->
                    <!-- <div class="ans-wrapper"> -->
                        <!-- <div class="answer currect">
                            <span class="text">answer</span>
                            <span class="checkbox">
                                <span class="icon">✔</span></span>
                        </div> -->
                        <!-- <div class="ans-wrapper"> -->
                            <!-- <div class="answer wrong">
                                <span class="text">answer</span>
                                <span class="checkbox">
                                    <span class="icon">✔</span></span>
                            </div> -->
                        <!-- </div> -->
                        <!-- </div> -->
                    </div>
                </div>
                <button class="btn submit" disabled>Submit</button>
                <button class="btn next">Next</button>
        </div>
        <div class="end-screen hide">
            <h1 class="heading">Welcome to Quiz Web</h1>
            <div class="score">
                <span class="score-text">Your Score:</span>
                <div>
                    <span class="final-score">0</span>
                    <span class="total-score"> / 10</span>
                </div>
            </div>
            <button class="btn restart">Restart Quiz</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
